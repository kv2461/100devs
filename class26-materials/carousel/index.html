<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Drink Recipes</title>
</head>
<body>
    <div class="floater">
        <div class="search">
            <h1>Drink Recipes</h1>
             <input type="text" name="drink" value="" placeholder="Search Drink">
             <button type="button" name="button">Search</button>
        </div>
    </div>
    <!---image slider start-->
    <div class="slider">
        <div class="slides">
            <!---radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!---radio buttons end-->
            <!---slide images start-->
            <div class="slide first">
                <img id="img1" src="" alt=''>
                <h2 class="drinkName1"></h2>
                <h4 class="drinkIngredients1"></h4>
                <h3 class="drinkInstructions1"></h3>
            </div>
            <div class="slide">
                <img id="img2" src="" alt=''>
                <h2 class="drinkName2"></h2>
                <h4 class="drinkIngredients2"></h4>
                <h3 class="drinkInstructions2"></h3>
            </div>
            <div class="slide">
                <img id="img3" src="" alt=''>
                <h2 class="drinkName3"></h2>
                <h4 class="drinkIngredients3"></h4>
                <h3 class="drinkInstructions3"></h3>
            </div>
            <div class="slide">
                <img id="img4" src="" alt=''>
                <h2 class="drinkName4"></h2>
                <h4 class="drinkIngredients4"></h4>
                <h3 class="drinkInstructions4"></h3>
            </div>
            <!---slide images end-->
            <!---automatic navigation start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!---automatic navigation end-->
        </div>
        <!---manual navigation start-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!---manual navigation start-->
    </div>
    <!---image slider end-->
    <script src="./main.js" type="text/javascript"></script>
    
</body>
</html>
